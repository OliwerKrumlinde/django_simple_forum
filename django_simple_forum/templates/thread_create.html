{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="row">
	    <div class="col-md-12 col-md-offset-0">
    		<h2>Create thread</h2>
            {{ form_post.media }}
    		<form method="POST">
                {% csrf_token %}

    		    <div class="form-group">
    		        <label for="name">Title </label>
    		        <input type="text" class="form-control" name="name" />
    		    </div>
                {{ form_post.comment }}
                {{ form_post.comment.errors }}
                <button type="submit" class="btn btn-primary pull-right" style="margin-top: 10px;">
    	            Submit post
    	        </button>
    		</form>
		</div>
	</div>
</div>
{% endblock content %}
